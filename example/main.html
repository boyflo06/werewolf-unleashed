<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Werewolf Web-App</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <h1>Werewolf Web-App</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">How to Play</a></li>
                <li><a href="#">Create Game</a></li>
                <li><a href="#">Join Game</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Play Werewolf Online</h2>
                <p>Experience the popular social deduction game with your friends without needing physical cards.</p>
                <div class="action-buttons">
                    <button id="create-game">Create Game</button>
                    <div class="join-game">
                        <input type="text" id="game-code" placeholder="Enter game code">
                        <button id="join-game">Join Game</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
</body>
</html>
